<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Shopping Cart</h1>
            <div class="shopping">
                <img src="image.jpg" alt="Shopping Cart">
                <span class="quantity">0</span>
            </div>
        </header>
    </div>

    <div class="card" style="width: 18rem;">
        <img src="salade.jpg" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Caesar Salad</h5>
            <p class="card-text">10.000 TND </p>
            <div class="quantity-controls">
                <button class="btn btn-primary" onclick="adjustQuantity('+')">+</button>
                <span class="quantity" data-itemid="1">0</span>
                <button class="btn btn-secondary" onclick="adjustQuantity('-')">-</button>
            </div>
            <button class="btn btn-like" onclick="toggleLike()">Like</button>
            <a href="#" class="btn btn-primary" onclick="deleteFromCart()">Delete</a>
        </div>
    </div>

    <div class="total-price">
        <p>Total Price: $<span class="total-amount">0.00</span></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
